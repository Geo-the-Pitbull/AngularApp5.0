<div class="list row" style="margin-right: 180px;">
    <div class="col-md-8 m-auto">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by student name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
            style="background-color: red; color: white;"  
          >
            Search
          </button>
        </div>
      </div>
      <br><br>
    </div>

    <div>
      <p style="font-weight: bolder; font-style: italic; margin-left: 175px; font-size: 20px; color: white">Please click on a student to gain access to its details</p>
    </div>
    <br><br><br>
    
    <div class="col-md-6">
      <h4 style="font-weight: bold; color: aquamarine;">Students List</h4>

      <button (click) = "toggleDisplay()" style="margin-right: 870px; font-size: 12px; width: 100px; opacity: 0.7; outline: none; border: none;"
              class="badge badge-primary p-2"
      >
        {{isChange?"Show Students":"Hide Students"}}
      </button>
      <br><br>

      <ul  *ngIf = "isDisplay" class="list-group"> 
        <li
          class="list-group-item"
          *ngFor="let student of students; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveStudent(student, i)"
          style="cursor: pointer; opacity: 0.8;"
        >
          {{ student.name }}
        </li>
        <br>

        <button class="m-0 btn btn-sm btn-danger" (click)="removeAllStudents()" style="opacity: 0.7; width: 40%;">
          Remove All Students
        </button>
      </ul>
      <br>
    </div>
    <div class="col-md-6">
      <app-student-details
        [viewMode]="true"
        [currentStudent]="currentStudent"
      ></app-student-details>
    </div>
</div>
