<div>
    <div class="submit-form">
      <div *ngIf="!submitted" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; padding: 20px; background-color: aliceblue; opacity: 0.7;">

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="nm"
            required
            [(ngModel)]="student.name"
            name="name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            text="email"
            class="form-control"
            id="eM"
            required
            [(ngModel)]="student.email"
            name="email"
          />
        </div>

        <div class="form-group">
          <label for="cohort">Cohort</label>
          <input
            class="form-control"
            id="chT"
            required
            [(ngModel)]="student.cohort"
            name="cohort"
          />
        </div>

        <div class="form-group">
          <label for="phonenumber">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="pN"
            required
            [(ngModel)]="student.phoneNumber"
            name="phoneNumber"
          />
        </div>
        <br>
        
        <button (click)="saveStudent()" class="btn btn-success">Submit</button>
      </div>

      <div *ngIf="submitted">
        <h4>Student was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newStudent()">Add Another Student</button>
      </div>
    </div>
</div>
